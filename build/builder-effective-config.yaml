directories:
  output: build
  buildResources: build
productName: keystore-browser
appId: in.xiandan.keystorebrowser
fileAssociations:
  - ext: keystore
  - ext: jks
  - ext: apk
files:
  - filter:
      - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.png
win:
  icon: build/icons/icon.png
linux:
  icon: build/icons
electronVersion: 2.0.18
